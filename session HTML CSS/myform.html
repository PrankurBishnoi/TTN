<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="myform.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<div class="form-header">
		<div class="ttn">To the New</div>
		<div class="nav_bar">
			<a href="#">Home</a>
			<a href="#">Quick Help</a>
		</div>	
		

	</div>
	<div class="form-container">
		<div class="formsec-header">Bug Report</div>
		<div class="form-body">
			
			
				<form id="bug-form">
			<label>Title:<sup>*</sup></label><br>
			<input type="text" class="title" required/>
				<br>
			
			<label>Description:<sup>*</sup></label><br>
			<textarea rows="5" ></textarea> <br>

			<label>Operating System:<sup>*</sup></label><br>
			<select style="background-color: #1abc9c; color: white;">
				<option>Windows XP</option>
				<option >Windows 7</option>
  				<option >Windows 8</option>
  				<option >Windows 10</option>
				
			</select>
			
			<br>
			<label>Product:<sup>*</sup></label><br>
				
			<select style="background-color: #1abc9c; color: white;">
				<option>Formoid</option>
				<option >ABC</option>
				<option >DEF</option>
				
			</select>

			<br>
			
			<label>Version:<sup>*</sup></label><br>
			<input type="text" required class="version"/>
				<br>

			<label>License:<sup>*</sup></label><br>
			<div class="radio_btns">
				<input type="radio" name="free">Free
				<input type="radio" name="business">Business	
			</div>

			<label>Severity:</label><br>
			<select style="background-color: #1abc9c; color: white;">
				<option>Critical	</option>
				<option>Normal</option>
			</select>

			<br><br>
			<label>Attachments:</label><br>
			<input type="file">
			<br>
			</form>
		</div>

		<div class="form-footer">
			<button type="submit" form="bug-form" value="Submit">Submit</button>
		</div>	
	</div>
</body>
</html>
